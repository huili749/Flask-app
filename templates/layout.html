<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=0.5, user-scalable=yes">
    <title>{% block title %}ObjectifyAI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('home') }}">OAI</a>
        </div>
        <ul>
            <li><a href="{{ url_for('generate') }}">Generate</a></li>
            <li><a href="{{ url_for('explore') }}">Explore</a></li>
            <li><a href="{{ url_for('library') }}">Library</a></li>
            <li><a href="{{ url_for('create') }}">Create</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="{{ url_for('signup') }}" class="signup-btn">Sign up</a>
            <a href="{{ url_for('login') }}" class="login-btn">Log in</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
