<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Log In{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <!-- Canvas for interactive dots grid -->
    <canvas id="canvas"></canvas>

    <!-- Content container -->
    <div class="login-container">
        {% block content %}
        <!-- Extendable content goes here -->
        {% endblock %}
    </div>

    <!-- Include JavaScript for dots animation -->
    <script src="{{ url_for('static', filename='dots.js') }}"></script>
</body>
</html>
